        'High': '01',
        'X-High': '02'
        } %}
        {{ map[value] if value in map }}
      state_topic: "geappliances/WaterHeater/erd/0x402a/value"
      value_template: >
        {% set map = {
        '00': 'Normal',
        '01': 'High',
        '02': 'X-High'
        } %}
